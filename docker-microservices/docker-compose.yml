version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: ms_postgres
    restart: unless-stopped
    networks:
      - backend
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    secrets:
      - pg_password
    volumes:
      - pg-data:/var/lib/postgresql/data:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: ms_redis
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - redis-data:/data:rw
    command: ["--save", "60", "1", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: ms_auth
    restart: on-failure
    networks:
      - backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${PG_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    secrets:
      - pg_password
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: ms_api
    restart: on-failure
    networks:
      - backend
    environment:
      AUTH_URL: http://auth:8000
      DATABASE_URL: postgres://${POSTGRES_USER}:${PG_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    secrets:
      - pg_password
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 768M

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: ms_frontend
    restart: unless-stopped
    networks:
      - frontend_net
      - backend
    environment:
      API_URL: http://api:3000
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  proxy:
    image: nginx:stable-alpine
    container_name: ms_proxy
    restart: unless-stopped
    networks:
      - frontend_net
    volumes:
      - ./deploy/nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "443:443"
      - "8080:80"   # optional HTTP to HTTPS redirect port for local testing
    depends_on:
      - frontend
      - api
      - auth

networks:
  backend:
    driver: bridge
  frontend_net:
    driver: bridge

volumes:
  pg-data:
  redis-data:

secrets:
  pg_password:
    file: ./secrets/pg_password.txt
